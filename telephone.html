<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terminal</title>
<script>
function redirectToWebsite() {
    var input = document.getElementById("numberInput").value.trim();

    // Check if input is a valid number
    if (!isNaN(input)) {
        var number = parseInt(input);

        // Multiply the number by 64
        var multipliedNumber = number * 64;

        // Construct the URL based on the multiplied number
        var url = multipliedNumber;

        // Redirect to the constructed URL
        window.location.href = url;
    } else {
        alert("Please enter a valid number.");
    }
    return false; // Prevent form submission
}
     function playSoundAndRedirect(url) {
    // Play sound (adjust sound URL as needed)
    var audio = new Audio('path_to_your_sound_file.mp3');
    audio.play();

    // Set waiting time (in milliseconds)
    var waitingTime = 3000; // 3 seconds (adjust as needed)

    // Wait for waitingTime milliseconds before redirecting
    setTimeout(function() {
        window.location.href = url;
    }, waitingTime);
}
</script>
</head>
