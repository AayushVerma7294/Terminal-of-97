<body>
<center>
<FONT COLOR="WHITE" FACE="TIMES NEW ROMAN">

<script>
function addToDisplay(number) {
    // Get the display element
    var display = document.getElementById('display');
    // Append the clicked number to the display content
    display.textContent += number;
}
</script>
<div id="display"></div>
<button id="submitBtn" onclick="calculateAndRedirect()">Submit</button>
<br>
<br>
<div class="keypad">
    <div class="key" onclick="addToDisplay('1')">1 </div>
    <div class="key" onclick="addToDisplay('2')">2 ABC</div>
    <div class="key" onclick="addToDisplay('3')">3 DEF</div>
    <div class="key" onclick="addToDisplay('4')">4 GHI</div>
    <div class="key" onclick="addToDisplay('5')">5 JKL</div>
    <div class="key" onclick="addToDisplay('6')">6 MNO</div>
    <div class="key" onclick="addToDisplay('7')">7 PQRS</div>
    <div class="key" onclick="addToDisplay('8')">8 TUV</div>
    <div class="key" onclick="addToDisplay('9')">9 WXYZ</div>
    <div class="key" onclick="addToDisplay('*')">*</div>
    <div class="key" onclick="addToDisplay('0')">0 </div>
    <div class="key" onclick="addToDisplay('#')">#</div>
</div>

<script>

function calculateAndRedirect() {
    // Get the current displayed number
    var numberString = document.getElementById('display').textContent;
    // Convert the number to integer
    var number = parseInt(numberString);
    // Perform calculation
    var result = (number * 64) + 231;
    // Redirect to the calculated page
    window.location.href =result + '.html';
}

</script><font color="white"><BR> For Telephone Directory Call "555-LIST"
